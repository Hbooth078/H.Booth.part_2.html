<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Animation - Stage 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
// --------------------
// Canvas Setup
// --------------------
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --------------------
// Particle Class
// --------------------
class Particle {
    constructor(x, y, radius, color, dx, dy) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.dx = dx;
        this.dy = dy;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }

    update() {
        // Bounce left or right
        if (this.x + this.radius >= canvas.width || this.x - this.radius <= 0) {
            this.dx = -this.dx;
        }

        // Bounce top or bottom
        if (this.y + this.radius >= canvas.height || this.y - this.radius <= 0) {
            this.dy = -this.dy;
        }

        this.x += this.dx;
        this.y += this.dy;

        this.draw();
    }
}

// --------------------
// Particle Array
// --------------------
let particles = [];

// Random color function
function randomColor() {
    return `hsl(${Math.random() * 360}, 100%, 50%)`;
}

// Create Particles
function createParticles(count) {
    particles = [];

    for (let i = 0; i < count; i++) {
        let radius = Math.random() * 10 + 5; // 5â€“15 px
        let x = Math.random() * (canvas.width - radius * 2) + radius;
        let y = Math.random() * (canvas.height - radius * 2) + radius;
        let dx = (Math.random() - 0.5) * 4; // -2 to 2
        let dy = (Math.random() - 0.5) * 4; // -2 to 2
        let color = randomColor();

        particles.push(new Particle(x, y, radius, color, dx, dy));
    }
}

// Create 100 particles for Stage 2
createParticles(100);

// --------------------
// Animation Loop
// --------------------
function animate() {
    requestAnimationFrame(animate);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => p.update());
}

animate();

</script>

</body>
</html>
